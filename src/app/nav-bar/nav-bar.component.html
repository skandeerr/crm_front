<nav class="bg-gray-200 shadow shadow-gray-300 w-full px-8 md:px-auto" style="background-color: #212E53;">
  <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
      <!-- Logo -->
      <div class="text-indigo-500 md:order-1 mr-4">
          <!-- Heroicon - Chip Outline -->
          
      </div>
      <div class="text-gray-500 w-full md:w-auto md:order-2 md:text-center">
          <ul class="flex font-semibold justify-between">
              <!-- Active Link = text-indigo-500
              Inactive Link = hover:text-indigo-500 -->
              <li class="md:px-4 md:py-2 hover:text-indigo-400"><a [routerLink]="['/dashboad/statistic']">Accueil</a></li>
              <!-- Barre de recherche -->
              
            
          </ul>
       
      </div>
      <div class="order-3 md:order-3 row">
        <div class="col-9">
          <button (click)="logout()" class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2">
              <!-- Heroicons - Login Solid -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                      d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                      clip-rule="evenodd" />
              </svg>
              <span>Se déconnecter</span>
          </button>
        </div>
        <div class="col-3 notification-container">
          <ul class="notification-drop z-50">
              <li class="item" (click)="toggleDropdown()">
                  <i class="fa fa-bell-o notification-bell" aria-hidden="true"></i>
                  <span class="btn__badge pulse-button ">{{notification.length}}</span>
              </li>
          </ul>
          <div class="z-50 text-black panel notification-panel" *ngIf="isDropdownVisible">
            <span *ngIf="notification.length==0" class="z-50 mb-5" style="text-align: center;">
                   <h4 class="mb-50"> Aucun notification </h4>
            </span>
              <span *ngFor="let not of notification" class="z-50">
                  <button class="z-50 btn btn-primary" (click)="MakeNotificationToViews(not.id)" >
                      Vous avez une tâche avec le nom {{not.nomTache}} qui se déroule entre {{not.dateDebut}} et {{not.dateFin}} doit être effectuée
                  </button>
              </span>
          </div>
      </div>
      </div>
      
  </div>

</nav>
