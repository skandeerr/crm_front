

<!-- Button Ajouter client -->

<div class="container mb-5"><br>
    <h1 style="text-align: center;"><b>Liste des permissions</b></h1>
    
</div>

<div class="main-body">

  <!-- Box Filter -->
  <div class="">
    <div class="  tb_add">  
      
        <h4 class="btn btn-outline-primary " (click)="openAddEditCltForm()"><i class="fa-solid fa-user-plus"></i> Ajouter permission</h4>
    
  </div>
  <div class="tb_search ">
  <mat-form-field>
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input >
  </mat-form-field>
</div>
</div>
  
  <!-- Data Table -->
  
  <div class="ftco-section">
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped " >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id" >
       
        <th mat-header-cell *matHeaderCellDef mat-sort-header  > <h4 > ID </h4> </th>
        <td mat-cell  *matCellDef="let row"  > <span class="p-50"> <h3 class="mt-2">{{row.id}} </h3></span></td>
      </ng-container>
      
  
      <!-- nom Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <h4> Nom</h4> </th>
        <td mat-cell *matCellDef="let row"> <h3 class="mt-2"> {{row.name}}</h3></td>
      </ng-container>
  
   

      <!-- action Column -->
      <ng-container matColumnDef="action" class="ml-50">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <h4 class="pl-50"> Action </h4></th>
        <td mat-cell *matCellDef="let row" class="pl-50"> 
          <button mat-icon-button color="primary"  (click)="openEditCltForm(row)">
            <i class="fas fa-edit"></i>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(row)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  aria-label="Select page of users"></mat-paginator>
  </div>

</div>


  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" >Confirmation de suppression</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Es-tu sûr de supprimer ce client ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
          <button type="button" class="btn btn-primary" (click)="deleteProspect()">Oui</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" >Confirmation de suppression</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Es-tu sûr de supprimer cette permission ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
          <button type="button" class="btn btn-primary" >Oui</button>
        </div>
      </div>
    </div>
  </div>
